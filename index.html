<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Select your character</title>
    </head>
    
    <body>
        
        <header>
            <div id="logo">
            <img src="images/logo.png" class="logo" alt="Logo"></div>
            <div id="logotext">FIRE AGAINST ICE</div>
            <div id="text">a GAME OF THRONES game</div>
        </header>
        
        <section>
        <div id="select">
        
        <div class="selection-container">
            <div id="selectCharacter" class="select-character">SELECT YOUR CHARACTER</div>
            <p></p>
            <button id="startButton" disabled>Start</button>
        </div>
        </div>
        </section>
        
        <div class="[ container-fluid ]">
            <div class="[ cards ]">
                <div class="col-md-2 character" data-name="Jon Snow" id="ch-1"></div>
                <div class="col-md-2 character" data-name="Eddard Stark" id="ch-2"></div>
                <div class="col-md-2 character" data-name="Cercei Lannister" id="ch-3"></div>
                <div class="col-md-2 character" data-name="Catelyn Stark" id="ch-4"></div>
                <div class="col-md-2 character" data-name="Loras Tyrell" id="ch-5"></div>
                <div class="col-md-2 character" data-name="Aemon Targaryen" id="ch-6"></div>
                <div class="col-md-2 character" data-name="Baelon Greyjoy" id="ch-7"></div>
                <div class="col-md-2 character" data-name="Brandon Stark" id="ch-8"></div>
                <div class="col-md-2 character" data-name="Daenerys Targaryen" id="ch-9"></div>
                <div class="col-md-2 character" data-name="Tyrion Lannister" id="ch-10"></div>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    
    </body>
</html>
