<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Play</title>
    </head>
    
<body>
    <header>
        <div id="logo">
            <img src="images/logo.png" class="logo" alt="Logo"></div>
        <div id="logotext">FIRE AGAINST ICE</div>
        <div id="text">a GAME OF THRONES game</div>
    </header>
    
    <div>
        <div class="container">
            
            <div id="character" class="character"></div>

            <div id="textdice" class="textdice">You have to click on the dice until you finish the game</div>

            <div id="dice" class="dice">Throw dice</div>
            
            <div class="character-display">
                Score:
                <span id="characterScore" class="character-score"></span>
            </div>
            
            <div class="board-game">
                <div class="board-container">
                    
                    <div class="tile square start">
                        START
                        <div id="token" class="token"></div>
                    </div>
                    <div class="tile square">1</div>
                    <div class="tile square">2</div>
                    <div class="tile square">3</div>
                    <div class="tile square">4</div>
                    <div class="tile square">5</div>
                    <div class="tile square">6</div>
                    <div class="tile square">7</div>
                    <div class="tile square">8</div>
                    <div class="tile square">9</div>
                    <div class="tile square">10</div>
                    <div class="tile square">11</div>
                    <div class="tile square">12</div>
                    <div class="tile square">13</div>
                    <div class="tile square">14</div>
                    <div class="tile square">15</div>
                    <div class="tile square">16</div>
                    <div class="tile square">17</div>
                    <div class="tile square">18</div>
                    <div class="tile square">19</div>
                    <div class="tile square">20</div>
                    <div class="tile square">21</div>
                    <div class="tile square">22</div>
                    <div class="tile square">23</div>
                    <div class="tile square">24</div>
                    <div class="tile square">25</div>
                    <div class="tile square">26</div>
                    <div class="tile square">27</div>
                    <div class="tile square">28</div>
                    <div class="tile square finish">END</div>                
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    
</body>
</html>
